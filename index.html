<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Projects</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <h1 class="title">JavaScript projects</h1>
    </div>

    <main class="container">
      <!-- Memory Game -->
      <section id="memory">
        <div class="memory-card">
          <h2>Can you memorize?</h2>

          <div class="memory-lvl">
            <div class="memory-choice">
              <p class="memory-text">1</p>
              <input type="radio" name="level" value="1" />
            </div>
            <div class="memory-choice">
              <p class="memory-text">2</p>
              <input type="radio" name="level" value="2" />
            </div>
            <div class="memory-choice">
              <p class="memory-text">3</p>
              <input type="radio" name="level" value="3" />
            </div>
            <div class="memory-choice">
              <p class="memory-text">4</p>
              <input type="radio" name="level" value="4" />
            </div>
            <div class="memory-choice">
              <p class="memory-text">5</p>
              <input type="radio" name="level" value="5" />
            </div>
          </div>
          <div class="memory-start" id="ready">
            <p class="memory-text" id="display-number">Select a level</p>
            <button class="button-m" onclick="startMemoryGame()">
              I'm Ready
            </button>
          </div>

          <div class="user-turn" id="user-input">
            <div class="memory-input-container">
              <input
                class="memory-input"
                type="number"
                id="user-number"
                placeholder="Do you remember?"
              />
              <button class="button-m" onclick="checkNumber()">
                I remember!
              </button>
            </div>
            <div>
              <p class="memory-text" id="memory-result"></p>
              <button class="button-m" onclick="resetMemoryGame()">
                Reset
              </button>
            </div>
          </div>
        </div>
      </section>
      <!--HTML fo rock paper project -->
      <section id="rock">
        <div class="rock-card">
          <div>
            <h2 id="player-score"></h2>
          </div>
          <div>
            <h2 id="computer-score"></h2>
          </div>
          <div>
            <h2 id="rock-result">Display result here</h2>
          </div>
          <div class="rock-choices">
            <img class="rps" id="rock-img" src="images/rock.png" alt="rock" />
            <img
              class="rps"
              id="paper-img"
              src="images/paper.png"
              alt="paper"
            />
            <img
              class="rps"
              id="scissors-img"
              src="images/scissors.png"
              alt="scissors"
            />
          </div>
        </div>
      </section>
      <!-- HTML for Quizz project -->
      <section id="quizz">
        <div class="card">
          <div id="quiz-container">
            <div id="question-container">
              <h3 id="question"></h3>
            </div>
            <div id="options-container">
              <input type="radio" name="answer" id="option1" />
              <label for="option1" id="label1" class="radio"></label><br />
              <input type="radio" name="answer" id="option2" />
              <label for="option2" id="label2" class="radio"></label><br />
              <input type="radio" name="answer" id="option3" />
              <label for="option3" id="label3" class="radio"></label><br />
            </div>
            <button id="next-button">Next</button>
          </div>
          <div id="result-container">
            <p id="quiz-result"></p>
          </div>
        </div>
      </section>
      <!-- HTML for Counter project -->
      <section id="counter">
        <div class="counter">
          <h2 id="result">0</h2>
          <button class="button" id="upButton">Add 1</button>
          <button class="button" id="downButton">Remove 1</button>
          <button class="button" id="resetButton">Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
